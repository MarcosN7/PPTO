<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login-style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Pau para toda Obra</h1><br>
        <br><h2>Encontre os profissionais certos para a sua necessidade</h2>
        <div class="login-card">
            <div class="card-header">
                <div class="log">Login</div>
            </div>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar">
                </div>
                <div class="con">
                    <p>NÃ£o tem uma conta?&nbsp;</p>
                    <a href="{{ url_for('register') }}">Cadastre-se</a>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
